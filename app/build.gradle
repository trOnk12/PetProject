apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "kotlin-kapt"

android {
    dataBinding {
        enabled = true
    }

    compileSdkVersion Versions.compiledSdkVersion
    buildToolsVersion Versions.buildToolsVersion
    defaultConfig {
        applicationId Versions.applicationId
        minSdkVersion Versions.mindSdkVersion
        targetSdkVersion Versions.targetSdkVersion
        versionCode Versions.versionCode
        versionName Versions.versionName
        testInstrumentationRunner Versions.testInstrumentationRunner
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(path: ':core')


    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation Dependencies.junit
    testImplementation Dependencies.mockito_core
    testImplementation Dependencies.core_testing
    testImplementation Dependencies.mockk
    testImplementation Dependencies.mockito_inline
    testImplementation Dependencies.mockito_kotlin
    androidTestImplementation Dependencies.test_runnter
    androidTestImplementation Dependencies.espresso_core

    implementation Dependencies.kotlinStandardLibrary
    implementation Dependencies.androidAppCompat

    implementation Dependencies.constrainLayout
    implementation Dependencies.loggin_interceptor
    implementation Dependencies.retrofit_gson_converter
    implementation Dependencies.ktxCore
    implementation Dependencies.retrofit
    implementation Dependencies.couroutines_core
    implementation Dependencies.gson
    implementation Dependencies.viewmodel_ktx
    implementation Dependencies.koin_viewmodel
    implementation Dependencies.recyclerview
    implementation Dependencies.koin
    implementation Dependencies.support_design
    compile project(path: ':core_ui')

}
